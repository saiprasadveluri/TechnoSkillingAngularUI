<div class="col-lg-12">
    <div class="headingShade">
        <div class="row">
            <div class="col-lg-10">
                <div class="postTitle paddingContent">
                    <span>Add Blog Category</span>
                </div>
                
            </div>
            <div class="col-lg-2">
                <div class="paddingRight">
                <button class="buttonAsLink whiteText" ><span class="material-symbols-outlined">thumb_up</span></button>
                <button class="buttonAsLink whiteText" ><span class="material-symbols-outlined">comment</span></button>
                <button class="buttonAsLink whiteText" (click)="NavigateToManageCategory()" ><span class="material-symbols-outlined">
                    arrow_back
                </span></button>
            </div>
            </div>
        </div>
       
        
    </div>
    
</div>
<form [formGroup]="myformGroup" (ngSubmit)="SaveCategory()">
    <div class="form-group">
        <label class="form-control">
            Name:
        </label>
        <input class="form-control" formControlName="ctrlName" />
        @if(IsCtrlTouchedInValid('ctrlName'))
        {
            <p class="errMsg">Name is required</p>
        }
    </div>
    <div class="form-group">
        <label class="form-control">
            Description:
        </label>
        <input class="form-control" formControlName="ctrlDescription"/>
        @if(IsCtrlTouchedInValid('ctrlDescription'))
        {
            <p class="errMsg">Description is required</p>
        }
    </div>
    <div class="form-group">
        <label class="form-control">
            Ordinal:
        </label>
        <input type="number" min="1" class="form-control" formControlName="ctrlOrdinal" min="1"/>
        @if(IsCtrlTouchedInValid('ctrlOrdinal'))
        {
            <p class="errMsg">Ordinal must be greaterthan 0</p>
        }
    </div>
    <div class="form-group">
        <label class="form-control">
            Display Pic:
        </label>
        <input type="file"  class="form-control" formControlName="ctrlPic" (change)="selectFile($event)"/>
    </div>
    <div class="form-group">
        @if (progress) {
            <mat-toolbar class="progress-bar">
                <mat-progress-bar mode="determinate" value="progress"></mat-progress-bar>
                <span class="progress">{{ progress }}%</span>
            </mat-toolbar>
            }
    </div>

    <div class="form-group">
        <button class="form-control" [disabled]="!IsFormValid()">Save</button>
    </div>
</form>
